<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>TinCat</title>
    </head>
    <body>
        <header>
            <img class="header-img" src="images/icon-profile.png" alt="profile icon">
            <img id="logo" class="logo header-img" src="images/logo.png" alt="logo">
            <img class="header-img" src="images/icon-chat.png" alt="chat icon">
        </header>

        <section>
            <div class="cat-card" id="cat-card">
                <!--Cats go here-->
            </div>
        </section>

        <section class="actions">
            <button id="reject-button"><img src="images/icon-cross.png"></button>
            <button id="accept-button"><img src="images/icon-heart.png"></button>
        </section>

        <script src="/index.js" type="module"></script>
    </body>
</html>
